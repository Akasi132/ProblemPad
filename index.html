<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ProblemPad - Basic Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>ProblemPad</h1>
  <form>
    <fieldset>
      <legend>Startup Information</legend>
      <label>Startup Name <span style="color: #b91c1c;">*</span></label>
      <input type="text" required>
      
      <label>Short Description</label>
      <textarea rows="2"></textarea>
      
      <label>Industry/Category</label>
      <select>
        <option value="">Select...</option>
        <option>Technology</option>
        <option>Health</option>
        <option>Education</option>
      </select>
      
      <label>Target Market</label>
      <select>
        <option value="">Select...</option>
        <option>General</option>
        <option>Enterprise</option>
        <option>Consumer</option>
      </select>
      
      <label>Founded Date</label>
      <input type="text">
    </fieldset>

    <fieldset>
      <legend>Problem 1</legend>
      <label>Problem Title <span style="color: #b91c1c;">*</span></label>
      <input type="text" required>
      
      <label>Problem Description</label>
      <textarea rows="3"></textarea>
      
      <label>Impactfulness (1-10)</label>
      <input type="range" min="1" max="10">
      
      <label>Current Fix/Solution</label>
      <textarea rows="2"></textarea>
    </fieldset>

    <fieldset>
      <legend>Problem 2</legend>
      <label>Problem Title</label>
      <input type="text">
      
      <label>Problem Description</label>
      <textarea rows="3"></textarea>
      
      <label>Impactfulness (1-10)</label>
      <input type="range" min="1" max="10">
      
      <label>Current Fix/Solution</label>
      <textarea rows="2"></textarea>
    </fieldset>

    <fieldset>
      <legend>Problem 3</legend>
      <label>Problem Title</label>
      <input type="text">
      
      <label>Problem Description</label>
      <textarea rows="3"></textarea>
      
      <label>Impactfulness (1-10)</label>
      <input type="range" min="1" max="10">
      
      <label>Current Fix/Solution</label>
      <textarea rows="2"></textarea>
    </fieldset>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
