<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ProblemPad</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="center-container">
    <div class="problem-card">
      <h1 class="title">ProblemPad</h1>
      <p class="desc">ProblemPad helps startups gather, review, and report real user problems to prioritize impactful solutions.</p>
      
      <div class="tabs">
        <button class="tab active" onclick="showTab('startup')">Startup</button>
        <button class="tab" onclick="showTab('user')">User</button>
        <button class="tab" onclick="showTab('report')">Report</button>
      </div>
      
      <div class="tab-content" id="startup-tab">
        <!-- Startup info form goes here -->
        <label>Startup Name <span style="color:#b91c1c">*</span></label>
        <input type="text" required>
        <!-- More fields as before... -->
      </div>
      
      <div class="tab-content" id="user-tab" style="display:none">
        <!-- User info form goes here -->
        <label>User Name <span style="color:#b91c1c">*</span></label>
        <input type="text" required>
        <!-- More fields if you want -->
      </div>
      
      <div class="tab-content" id="report-tab" style="display:none">
        <!-- Report info form goes here -->
        <label>Report Summary</label>
        <textarea rows="4"></textarea>
        <!-- More optional fields -->
      </div>
    </div>
  </div>
  <script>
    function showTab(tab) {
      document.getElementById('startup-tab').style.display = tab === 'startup' ? '' : 'none';
      document.getElementById('user-tab').style.display = tab === 'user' ? '' : 'none';
      document.getElementById('report-tab').style.display = tab === 'report' ? '' : 'none';
      var btns = document.querySelectorAll('.tab');
      btns.forEach((btn, idx) => btn.classList.toggle('active', ['startup','user','report'][idx]===tab));
    }
  </script>
</body>
</html>
