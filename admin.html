<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ProblemPad — Admin</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>Admin — ProblemPad</h1>
      <p class="lead card">Download latest reports or review saved items. Access protected by token.</p>

      <div class="card">
        <h2>Actions</h2>
        <p><a id="download" href="#">Download Excel</a></p>
        <p><a id="view" href="/api/reports">View JSON API</a></p>
      </div>

      <div class="card" id="status"></div>
    </main>
    <script>
      (function(){
        const params = new URLSearchParams(location.search);
        const token = params.get('token');
        if(!token){ document.getElementById('status').innerText = 'Missing admin token in URL (?token=...)'; return; }
        document.getElementById('download').href = '/api/reports.xlsx?token='+encodeURIComponent(token);
      })();
    </script>
  </body>
</html>
